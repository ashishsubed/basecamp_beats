<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Junction Bingo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1B0F3B, #000814);
      color: white;
      text-align: center;
    }
    h1 {
      color: #FFD166;
      margin-top: 30px;
    }
    .bingo-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 12px;
      max-width: 600px;
      margin: 40px auto;
    }
    .bingo-cell {
      background: #121029;
      border: 1px solid #FFD166;
      border-radius: 10px;
      padding: 12px 8px 8px 8px;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s, border 0.3s;
    }
    .bingo-cell.answered {
      background: #FFD166;
      border: 2px solid #fff;
    }
    .bingo-cell.answered .bingo-question {
      color: #000;
    }
    .bingo-cell.bingo {
      background: #00C896;
      color: #000;
      border: 2px solid #FFD166;
      font-weight: bold;
    }
    .bingo-question {
      font-size: 0.98rem;
      margin-bottom: 8px;
      color: #FFD166;
    }
    .bingo-input {
      width: 90%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin: 0 auto;
      display: block;
    }
    .score {
      margin: 20px auto 0 auto;
      color: #FFD166;
      font-size: 1.2rem;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .bingo-board {
        max-width: 98vw;
        grid-gap: 7px;
      }
      .bingo-cell {
        min-height: 80px;
        padding: 8px 4px 4px 4px;
      }
    }
  </style>
</head>
<body>
  <h1>Nepali Junction Bingo</h1>
  <div class="score">Bingo Score: <span id="bingoScore">0</span></div>
  <div class="bingo-board" id="bingoBoard"></div>
  <script>
    const questions = [
      "Find someone who is a software engineer",
      "Find someone who has been to Europe",
      "Find someone who speaks 3+ languages",
      "Find someone who plays a musical instrument",
      "Find someone who has run a marathon",
      "Find someone who is the eldest sibling",
      "Find someone who has visited Nepal in the last year",
      "Find someone who can cook momo",
      "Find someone who has attended a Nepali wedding",
      "Find someone who is a student",
      "Find someone who has a pet",
      "Find someone who has performed on stage",
      "Find someone who has lived in more than 3 countries",
      "Find someone who is wearing traditional attire",
      "Find someone who is left-handed",
      "Find someone who has organized an event",
      "Find someone who is a vegetarian",
      "Find someone who has climbed a mountain",
      "Find someone who is a teacher",
      "Find someone who has a birthday in October",
      "Find someone who has published a book",
      "Find someone who is a dancer",
      "Find someone who has a twin",
      "Find someone who has donated blood",
      "Find someone who is a photographer"
    ];

    // Shuffle questions for randomness
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    const gridQuestions = shuffle([...questions]).slice(0, 25);

    const board = document.getElementById('bingoBoard');
    let answers = Array(5).fill(0).map(() => Array(5).fill(""));
    let cellRefs = [];

    function renderBoard() {
      board.innerHTML = '';
      cellRefs = [];
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          const idx = i * 5 + j;
          const cell = document.createElement('div');
          cell.className = 'bingo-cell';
          const q = document.createElement('div');
          q.className = 'bingo-question';
          q.textContent = gridQuestions[idx];
          const input = document.createElement('input');
          input.className = 'bingo-input';
          input.type = 'text';
          input.value = answers[i][j];
          input.placeholder = 'Name';
          input.addEventListener('input', (e) => {
            answers[i][j] = e.target.value;
            updateCellState(i, j, cell, input);
            checkBingo();
          });
          cell.appendChild(q);
          cell.appendChild(input);
          board.appendChild(cell);
          cellRefs.push(cell);
        }
      }
    }

    function updateCellState(i, j, cell, input) {
      if (answers[i][j].trim() !== "") {
        cell.classList.add('answered');
      } else {
        cell.classList.remove('answered');
      }
    }

    function checkBingo() {
      // Remove all bingo highlights
      cellRefs.forEach(cell => cell.classList.remove('bingo'));
      let bingoCount = 0;
      // Check rows
      for (let i = 0; i < 5; i++) {
        if (answers[i].every(ans => ans.trim() !== "")) {
          bingoCount++;
          for (let j = 0; j < 5; j++) cellRefs[i*5 + j].classList.add('bingo');
        }
      }
      // Check columns
      for (let j = 0; j < 5; j++) {
        let col = [];
        for (let i = 0; i < 5; i++) col.push(answers[i][j]);
        if (col.every(ans => ans.trim() !== "")) {
          bingoCount++;
          for (let i = 0; i < 5; i++) cellRefs[i*5 + j].classList.add('bingo');
        }
      }
      // Check diagonals
      let diag1 = [], diag2 = [];
      for (let i = 0; i < 5; i++) {
        diag1.push(answers[i][i]);
        diag2.push(answers[i][4-i]);
      }
      if (diag1.every(ans => ans.trim() !== "")) {
        bingoCount++;
        for (let i = 0; i < 5; i++) cellRefs[i*5 + i].classList.add('bingo');
      }
      if (diag2.every(ans => ans.trim() !== "")) {
        bingoCount++;
        for (let i = 0; i < 5; i++) cellRefs[i*5 + (4-i)].classList.add('bingo');
      }
      document.getElementById('bingoScore').textContent = bingoCount;
    }

    renderBoard();
  </script>
</body>
</html>
