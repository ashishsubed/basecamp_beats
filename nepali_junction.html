<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Junction Bingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a1128 0%, #1a2332 40%, #0d1b2a 100%);
      background-attachment: fixed;
      color: white;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 60px;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(52, 152, 219, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(99, 230, 190, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    body > * {
      position: relative;
      z-index: 1;
    }
    
    header {
      padding: 40px 20px 20px;
      animation: fadeIn 0.8s ease-in;
    }
    
    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      text-decoration: none;
      color: #00d2ff;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 210, 255, 0.3);
      z-index: 1000;
      cursor: pointer;
    }
    
    .back-button:hover {
      background: rgba(0, 210, 255, 0.15);
      transform: translateX(-5px);
      border-color: #00d2ff;
    }
    
    .back-button:active {
      transform: translateX(-3px) scale(0.98);
    }
    
    h1 {
      background: linear-gradient(135deg, #00d2ff 0%, #63e6be 50%, #00d2ff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3rem;
      font-weight: 700;
      margin: 20px 0;
      letter-spacing: -1px;
      animation: gradientShift 8s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 20px;
    }
    
    .score-container {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 50px;
      border: 2px solid rgba(0, 210, 255, 0.3);
      margin: 30px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    
    .score {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.3rem;
      font-weight: 400;
    }
    
    .score-number {
      background: linear-gradient(135deg, #00d2ff 0%, #63e6be 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .bingo-container {
      max-width: 750px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .bingo-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 40px auto;
      animation: slideUp 0.8s ease-out;
    }
    
    .bingo-cell {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 210, 255, 0.2);
      border-radius: 15px;
      padding: 16px 12px;
      min-height: 130px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .bingo-cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #00d2ff, #63e6be);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .bingo-cell:hover {
      transform: translateY(-3px);
      border-color: rgba(0, 210, 255, 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .bingo-cell:hover::before {
      transform: scaleX(1);
    }
    
    .bingo-cell.answered {
      background: linear-gradient(135deg, rgba(0, 210, 255, 0.25) 0%, rgba(52, 152, 219, 0.25) 100%);
      border-color: #00d2ff;
      box-shadow: 0 8px 25px rgba(0, 210, 255, 0.3);
      border-width: 3px;
    }
    
    .bingo-cell.answered .bingo-question {
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    .bingo-cell.answered .bingo-input {
      background: rgba(255, 255, 255, 0.98);
      border-color: #00d2ff;
      color: #0a1128;
      font-weight: 600;
    }
    
    .bingo-cell.bingo {
      background: linear-gradient(135deg, #63e6be 0%, #20e3b2 100%);
      border: 3px solid #00d2ff;
      box-shadow: 0 10px 40px rgba(99, 230, 190, 0.4);
      animation: bingoWin 0.5s ease-out;
    }
    
    .bingo-cell.bingo .bingo-question {
      color: #0a1128;
      font-weight: 700;
    }
    
    .bingo-cell.bingo .bingo-input {
      background: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      border-color: #00d2ff;
    }
    
    .bingo-question {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #63e6be;
      font-weight: 500;
      text-align: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }
    
    .bingo-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 2px solid rgba(0, 210, 255, 0.3);
      background: rgba(255, 255, 255, 0.95);
      color: #0a1128;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .bingo-input::placeholder {
      color: rgba(10, 17, 40, 0.5);
    }
    
    .bingo-input:focus {
      border-color: #00d2ff;
      box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.15);
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    
    .btn {
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-reset {
      background: rgba(255, 70, 70, 0.9);
      color: white;
      box-shadow: 0 4px 20px rgba(255, 70, 70, 0.3);
    }
    
    .btn-reset:hover {
      background: rgba(255, 70, 70, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 70, 70, 0.5);
    }
    
    .btn-reset:active {
      transform: translateY(0);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bingoWin {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @media (max-width: 768px) {
      .back-button {
        top: 20px;
        left: 20px;
        font-size: 1rem;
        padding: 6px 12px;
      }
      
      h1 {
        font-size: 2.2rem;
        margin-top: 50px;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .score-container {
        padding: 16px 30px;
      }
      
      .score {
        font-size: 1.1rem;
      }
      
      .score-number {
        font-size: 1.6rem;
      }
      
      .bingo-board {
        gap: 10px;
        grid-template-columns: repeat(2, 1fr);
      }
      
      .bingo-cell {
        min-height: 140px;
        padding: 14px 10px;
      }
      
      .bingo-question {
        font-size: 0.9rem;
      }
      
      .bingo-input {
        padding: 8px 10px;
        font-size: 0.95rem;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .bingo-board {
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">
    <span>‚Üê</span>
    <span>Back to Home</span>
  </a>
  
  <header>
    <h1>üéØ Networking Bingo</h1>
    <p class="subtitle">Connect with new people and complete your bingo card!</p>
  </header>
  
  <div class="score-container">
    <span class="score">Bingo Score:</span>
    <span class="score-number" id="bingoScore">0</span>
  </div>
  
  <div class="bingo-container">
    <div class="bingo-board" id="bingoBoard"></div>
    
    <div class="button-group">
      <button id="resetButton" class="btn btn-reset">
        Reset Game
      </button>
    </div>
  </div>
  <script>
    const questions = [
      "Find someone who is a software engineer",
      "Find someone who has been to Europe",
      "Find someone who speaks 3+ languages",
      "Find someone who plays a musical instrument",
      "Find someone who has run a marathon",
      "Find someone who is the eldest sibling",
      "Find someone who has visited Nepal in the last year",
      "Find someone who can cook momo",
      "Find someone who has attended a Nepali wedding",
      "Find someone who is a student",
      "Find someone who has a pet",
      "Find someone who has performed on stage",
      "Find someone who has lived in more than 3 countries",
      "Find someone who is wearing traditional attire",
      "Find someone who is left-handed",
      "Find someone who has organized an event",
      "Find someone who is a vegetarian",
      "Find someone who has climbed a mountain",
      "Find someone who is a teacher",
      "Find someone who has a birthday in October",
      "Find someone who has published a book",
      "Find someone who is a dancer",
      "Find someone who has a twin",
      "Find someone who has donated blood",
      "Find someone who is a photographer"
    ];

    // Shuffle questions for randomness
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    // Load saved state from localStorage
    let savedState = localStorage.getItem('bingoState');
    let gridQuestions;
    let answers;

    if (savedState) {
      const state = JSON.parse(savedState);
      gridQuestions = state.questions;
      answers = state.answers;
    } else {
      gridQuestions = shuffle([...questions]).slice(0, 16);
      answers = Array(4).fill(0).map(() => Array(4).fill(""));
    }

    const board = document.getElementById('bingoBoard');
    let cellRefs = [];

    function renderBoard() {
      board.innerHTML = '';
      cellRefs = [];
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          const idx = i * 4 + j;
          const cell = document.createElement('div');
          cell.className = 'bingo-cell';
          const q = document.createElement('div');
          q.className = 'bingo-question';
          q.textContent = gridQuestions[idx];
          const input = document.createElement('input');
          input.className = 'bingo-input';
          input.type = 'text';
          input.value = answers[i][j];
          input.placeholder = 'Name';
          input.addEventListener('input', (e) => {
            answers[i][j] = e.target.value;
            updateCellState(i, j, cell, input);
            checkBingo();
            saveState(); // Save state after each input
          });
          cell.appendChild(q);
          cell.appendChild(input);
          board.appendChild(cell);
          cellRefs.push(cell);
          
          // Apply saved state colors on load
          if (answers[i][j].trim() !== "") {
            updateCellState(i, j, cell, input);
          }
        }
      }
      // Check for existing bingos after board is rendered
      checkBingo();
    }

    function updateCellState(i, j, cell, input) {
      if (answers[i][j].trim() !== "") {
        cell.classList.add('answered');
      } else {
        cell.classList.remove('answered');
      }
    }

    function saveState() {
      const state = {
        questions: gridQuestions,
        answers: answers
      };
      localStorage.setItem('bingoState', JSON.stringify(state));
    }

    function resetGame() {
      if (confirm('Are you sure you want to reset the game? This will clear all your answers.')) {
        localStorage.removeItem('bingoState');
        gridQuestions = shuffle([...questions]).slice(0, 16);
        answers = Array(4).fill(0).map(() => Array(4).fill(""));
        renderBoard();
        checkBingo();
      }
    }

    // Add reset button event listener
    document.getElementById('resetButton').addEventListener('click', resetGame);

    function checkBingo() {
      // First remove all bingo highlights
      cellRefs.forEach(cell => {
        cell.classList.remove('bingo');
        // Make sure answered cells stay yellow
        if (cell.querySelector('input').value.trim() !== "") {
          cell.classList.add('answered');
        }
      });

      let bingoCount = 0;

      // Helper function to mark cells as bingo
      const markBingo = (indices) => {
        indices.forEach(idx => cellRefs[idx].classList.add('bingo'));
        bingoCount++;
      };

      // Check rows
      for (let i = 0; i < 4; i++) {
        if (answers[i].every(ans => ans.trim() !== "")) {
          const rowIndices = Array.from({length: 4}, (_, j) => i * 4 + j);
          markBingo(rowIndices);
        }
      }

      // Check columns
      for (let j = 0; j < 4; j++) {
        const column = Array.from({length: 4}, (_, i) => answers[i][j]);
        if (column.every(ans => ans.trim() !== "")) {
          const colIndices = Array.from({length: 4}, (_, i) => i * 4 + j);
          markBingo(colIndices);
        }
      }

      // Check main diagonal (top-left to bottom-right)
      const mainDiag = Array.from({length: 4}, (_, i) => answers[i][i]);
      if (mainDiag.every(ans => ans.trim() !== "")) {
        const diagIndices = Array.from({length: 4}, (_, i) => i * 4 + i);
        markBingo(diagIndices);
      }

      // Check anti-diagonal (top-right to bottom-left)
      const antiDiag = Array.from({length: 4}, (_, i) => answers[i][3 - i]);
      if (antiDiag.every(ans => ans.trim() !== "")) {
        const antiDiagIndices = Array.from({length: 4}, (_, i) => i * 4 + (3 - i));
        markBingo(antiDiagIndices);
      }
      document.getElementById('bingoScore').textContent = bingoCount;
    }

    renderBoard();
  </script>
</body>
</html>
